<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>ElmCropper</title>
	<base href="/">
	<link rel="stylesheet" href="/dist/css/style.css">
</head>
<body>
<script src="/dist/js/app.js"></script>
<script>
	let url = new URL(window.location);
	if (url.pathname.indexOf("sandbox") > -1) {
		Elm.Sandbox.fullscreen();
	} else {
		Elm.Main.fullscreen();
	}
</script>
</body>
</html>
